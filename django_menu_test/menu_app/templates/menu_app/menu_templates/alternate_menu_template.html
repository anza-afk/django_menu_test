{% load menu_extras %}
<div class="container">
    <a href="{{ menu_item.url }}">{{ menu_item.name }}</a>
        {% if children %}
            <details {% if menu_item.id in active %} open {% endif %}>
            <summary></summary>
                {% for child in children|get_item:menu_item.id %}
                <dd>
                    {% draw_menu child.name %}
                </dd>
                {% endfor %}
            </div>
        </details>
    {% endif %}
